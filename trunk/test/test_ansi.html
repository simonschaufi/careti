<?xml version="1.0" encoding="iso-8859-1"?>
 <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Careti Test Page - ANSI/ISO-8859-1</title>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <script type="text/javascript" src="../src/careti.js">
        </script>
        <script type="text/javascript">
            CARETI.init(); // first you must initialise
            CARETI.attachBody('textarea'); // attach to every textarea in document
        </script>
    </head>
    <body>
        <h1>Careti Test Page - ANSI/ISO-8859-1</h1>
        <p>
            <textarea rows="10" cols= "60"></textarea>
        </p>
        <p>
            <label>
                <input type="checkbox" onclick="CARETI.enableDebug=(this.checked);"/>
            </label>Debug Enabled (will slow down editing) &nbsp; 
        </p>
        <p>
            <textarea id="debug" rows="20" cols="60" onload="this.value='';">
            </textarea>
        </p>
    </body>
</html>
